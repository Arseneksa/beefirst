
<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>BeeFisrt</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'connexion/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'connexion/css/style.css' %}"/>
	<link rel="stylesheet" href="{% static 'create_cv/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'create_cv/css/bootstrap.min.css' %}">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{% static 'create_cv/js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'create_cv/js/jquery-3.2.1.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'create_cv/css/all.css' %}">

    <script defer src="{% static 'create_cv/js/all.js' %}"></script>

	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        nav a {
            color: #69ff00;
        }
    </style>

</head>
<body class="form-v6">
	 {% include 'create_cv/nav.html' %}
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{% static 'connexion/images/loginpick.jpg' %}" style="max-width: 520px; min-height: 550px;" alt="form">
			</div>
			<form class="form-detail" action="/connexion/" method="post" style="margin:auto;">
				{% csrf_token %}
				<h2 style="text-align:center;">Connexion</h2>
				{% if err %}
					<p class="alert-danger" style=" "> {{ err }}</p>
				{% endif%}

				<div class="form-row">
					<input type="text" name="email" id="email" class="input-text" placeholder="votre adresse email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Entrez votre mot de passe" required>
				</div>



				<div class="form-row-last">
					<button type="submit" name="register" class="register" >
						<i class="fa fa-door-open"></i> Me connecter </button>
				</div>
				<h5 class="text-center"><a href="{% url 'inscription' %}"> <span class="text-center t-green"><i class="fa fa-user-plus"></i>  Je souhaite m'inscrire Ã  BeeFirst . </span> </a>  </h5><br><br>
			</form>

		</div>
	</div>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
