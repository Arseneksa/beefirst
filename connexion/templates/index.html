</head>
<body class="form-v6">
	{% include 'create_cv/nav.html' %}
	<div class="page-content">
		<div class="form-v6-content">

			<form class="form-detail" action="/connexion/inscription/" method="post" style="margin:auto;">
				{% csrf_token %}
				<h2>Inscription</h2>
				{% if err %}
					<p class="alert-danger" style=" "> {{ err }}</p>
				{% endif%}
				<div class="form-row">
					<input type="text" name="name" id="name" class="input-text" placeholder="Votre nom utilisateur" required>
				</div>
				<div class="form-row">
					<input type="text" name="email" id="email" class="input-text" placeholder="votre adresse email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Entrez votre mot de passe" required>
				</div>
				<div class="form-row">
					<input type="password" name="comfirmpassword" id="comfirmpassword" class="input-text" placeholder="Confirmez votre mot de passe" required>
				</div>
				{% if errpass %}
					<p class="alert-danger" style=" "> {{ errpass }}</p>
				{% endif%}

				<div class="form-row-last">
					<button type="submit" name="register" class="register" >
						<i class="fa fa-user-plus"></i> M'inscrire </button>
				</div>
			</form>
		</div>
	</div>

	<script !src="">
		function  submit()
		{
			alert($("password").val);
		}

		/*$("form").submit(function(){

	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
